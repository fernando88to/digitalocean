name: CI

# 1
# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the master branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true
#2
env:
  REGISTRY: "registry.digitalocean.com/fernando88to"
  IMAGE_NAME: "nginx_load_balancer_proxy"

#3
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Build container image
        run: docker build -t $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7) .

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.TOKEN_REGISTRY_DIGITAL_OCEAN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Remove all old images
        run: if [ ! -z "$(doctl registry repository list | grep "$(echo $IMAGE_NAME)")" ]; then doctl registry repository delete-manifest $(echo $IMAGE_NAME) $(doctl registry repository list-tags $(echo $IMAGE_NAME) | grep -o "sha.*") --force; else echo "No repository"; fi

      - name: Push image to DigitalOcean Container Registry
        run: docker push $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)



  copy_docker_compose:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - uses: actions/checkout@master
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }} # cat ~/.ssh/id_rsa
          source: "docker-compose.yaml"
          target: "/app/nginx" # esse diretorio tem que estÃ¡ criado

  copy_script_renew_cert:
    runs-on: ubuntu-latest
    needs:
      - build_and_push
      - copy_docker_compose
    steps:
      - uses: actions/checkout@master
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }} # cat ~/.ssh/id_rsa
          source: "renew_cerificados"
          target: "/etc/cron.daily"


  config_nginx:
    runs-on: ubuntu-latest
    needs:
      - build_and_push
      - copy_docker_compose
      - copy_script_renew_cert

    steps:
      - name: Configura o nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }} # cat ~/.ssh/id_rsa
          envs: IMAGE_NAME,REGISTRY,{{ secrets.TOKEN_REGISTRY_DIGITAL_OCEAN }},GITHUB_SHA
          script: |
            #cria diretorio de trabalho do nginx
            mkdir -p /app/nginx
            #cria diretorio aonde ficam os certificados de configuraÃ§Ã£o do lestencrypt
            mkdir -p /app/nginx/certbot/conf
            #criar diretorio de trabalho aonde Ã© feita o upload dos arquivps para validaÃ§Ã£o do certificados.
            mkdir -p /app/nginx/certbot/www
            cd /app/nginx
            #cria a pasta se ela nÃ£o existir
            mkdir -p dhparam
            # gera a chave se ela nÃ£o existe
            [[ -f /app/nginx/dhparam/dhparam-2048.pem ]] || sudo openssl dhparam -out /app/nginx/dhparam/dhparam-2048.pem 2048
            # dar permissÃ£o de execuÃ§Ã£o para o script de renovaÃ§Ã£o do certificado, esse script nÃ£o pode ter extensÃ£o .sh
            chmdo +x /etc/cron.daily/renew_cerificados

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_and_push
      - copy_docker_compose
      - copy_script_renew_cert
      - config_nginx

    steps:
      - name: Deploy to Digital Ocean droplet via SSH action
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }} # cat ~/.ssh/id_rsa
          envs: IMAGE_NAME,REGISTRY,{{ secrets.TOKEN_REGISTRY_DIGITAL_OCEAN }},GITHUB_SHA
          script: |            
            # Login to registry
            docker login -u ${{ secrets.TOKEN_REGISTRY_DIGITAL_OCEAN }} -p ${{ secrets.TOKEN_REGISTRY_DIGITAL_OCEAN }} registry.digitalocean.com
            # pull imagem first
            docker pull $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)            
            cd /app/nginx            
            # Stop running container
            docker-compose down
            # joga a tag da imagem mais recente gerada no arquivo .env
            echo TAG_NGINX=$(echo $GITHUB_SHA | head -c7) > .env
            docker-compose  up  -d --build
            docker system prune --all -f
            
            
            
            

